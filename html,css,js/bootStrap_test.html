<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap활용 해서 만들기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
      .fixed-top {
        padding-right: 30px ;
        display: flex;
        justify-content: flex-end;
        background-color: aqua;
      }
      main {
          margin: 0;
          height: 1000px;
      }
      .sidebar-nav {


        margin-top: 10px;
      }



      .pastaJpg{
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
          margin-top: 100px;
          margin-left: 200px;
          width: 500px;
          height: 500px;
      }

        
  </style>
  <body>

    <!-- header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">맛집 리스트</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">login하기</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
              </div>
            </div>
          </nav>

          <!-- aside(사이드 바) 파트 -->
        <aside class="sidebar-nav" id="sidebar-nav" style="text-align: left;">
            <!-- Sidebar -->
              <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                  목록 보러가기
              </button>
              
              <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">나라별 음식</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                        너희가 원하는 목록을 골라보렴 그게 ....
                  </div>
                  <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                      종류 버튼
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">한식</a></li>
                      <li><a class="dropdown-item" href="#">중식</a></li>
                      <li><a class="dropdown-item" href="#">양식</a></li>
                      <li><a class="dropdown-item" href="#">일식</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              
            
        </aside>
    </header>

    <br />
    <br />
    
    <!-- Main part -->
    <main>


        
                <!-- section 파트 -->
        <section class="flex">
            <form>
                <div class="pastaJpg">
                    <div class="container">
                     <img src="../img/pasta.png"  />
                     <span style="margin-left: 20px;">이거는 남녀노소 즐겨먹기 편한 파스타 입네다</span>
                    </div>
                    

                 </div>
                 
            </form>

        </section>
    </main>


    <script>
        

    </script>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
