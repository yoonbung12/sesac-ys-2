    <script>
        // (+,-) 버튼 클릭시 변화해야함 가격, 수량, 총가격 
        // 변수 선언(plus,minus,amount, totalPrice)
        let price;
        let amount;
        let totalPrice;

        $(document).ready(function(){
            price = $('#price').val();
            amount = $('#amount').val();

            // 버튼 이벤트(+)
            $("#plus").click(function(){
                amount++;
                totalPrice = price * amount;

                console.log(amount);
                console.log(totalPrice);

                $('#totalPrice').text(totalPrice); //입력해야 해서 text사용
                $('#amount').val(amount);
            })
            $('#minus').click(function(){
                amount--;
                totalPrice = price * amount;
                // 만약 0이 되면 안되니까 막아냐야 한다...!!!!
                if(amount <= 0) {
                    amount = 1;
                    totalPrice = price * amount;
                }

                console.log(amount);
                console.log(totalPrice);

                $('#totalPrice').text(totalPrice);
                $('#amount').val(amount);

            })



        })
