    <title>배열 for문 </title>

<body>
    <script>
        let fruits = ["apple", "banan", "mango"];
        for(let i =0; i < fruits.length; i++){
            console.log(fruits[i]); //이거는 이름 찍는거고
            // console.log(i); // index번호
        }
        
        //for /of문
        // let 변수 이름(배열이름에 맞춰서 생각하자) of 배열(선언해놓은)
        for(let fruit of fruits){
            console.log(fruit);// 하나씩 뽑아서 출력할려고
        }

        const cat = {
            name: "나비",

            mew: function(){
                console.log("먀아아옹~~");
            }
        }

        cat.mew();

            //세번째 매개변수 : 배열 그 자체 (fruits2의 내용)
            console.log(fruit);
            console.log(index);
            console.log(array);

            //인자로 넘어간 값(i)를 추가
        }
        let sum =0;

        let sum3 = 0;
