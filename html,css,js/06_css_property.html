<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css자주 쓰는 속성</title>
    <link rel="stylesheet" href="../css/css_property.css" />
    
</head>
<body>

    <div>hello</div>
    <div class="font-css">Hello</div>

    <div class="parent">
        <div class="child-font">hello</div>
    </div>

    <div class="font-css">hello</div>

    <div class="width-css">안녕안녕안녕</div>
    
    <div class="border-css">hello</div>
    <div class="circle"></div>

    <div class="margin-css">HAHAHAHAH</div>

    <div class="box-css"></div>
</body>
</html>
