<!-- javascript이거는 그나마 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <!-- js: 참조: 내장 방식, 링크방식 왠만하면 body마지막쯤에 넣는게 괜춘하다. -->
    <script>
        //script 내부에  js 문법
        //콘솔에 출력을 한다(내가 받아야 할 값들이나 등등)-- 알기위해서
        console.log("hello");
        
        // 주로 이거는 아이디,비번 등등 틀렸을때 알려주는 메시지(안내 메시지를 위해서)
        //alert("hello");
        
        /**
        기본 표기법
        dash-case 이거는 js에서 안된다.!!!
        snake_case(이거 )
        camel_case(이거 많이 쓴다.)
        Pascal_case
        */

        /**
         * 변수 선언
         * var(재선언, 재할당 가능)-그닥 변수명 겹치는게 좋은게 아님
         * let(재선언 불가, 재할당 가능),
         * const(둘다 안된다...) - 선언할시 할당도 무조건 한다.
         */
        var name = "byeongwoo"; 
        var name2;// 변수의 선언
        name2 = "zzz" // 할당

        // var: 재선언 가능, 재할당 가능
        var name; // name이라는 변수가 재선언됨
        name = "bonggu1";
        name = "bonggu2"; //재 할당

        //let 재선언 불가, 재할당 가능
        let name3 = "bonggu2";
        name3 = "bongu1";

        //const(상수) : 재선언 불가, 재할당 불가
        const name4 = "bonggu3";

        console.log(name);
        console.log(name2);
        console.log(name3);
        console.log(name4);
        //여러개 하고 싶을때
        console.log(name, name2, name3);

        let age = 99;
        console.log("age =" , age);
        console.log(name + age);
        console.log(`hello ${name2} bye bye`); // ₩₩(백틱 ) 사용할것


        /**
         * 배열 : (비슷한 특징을 가진 값들을) 하나에 변수에 여러개 담고 싶을때 사용
         * typescript
         * **/
        let fruits = ["사과","키위","바나나"];
        console.log(fruits);
        /** index(배열의 순서-0부터 시작한다)- 배열의 원소에 접근할때 사용
         *  인덱싱 문법 : 변수 이름[원소의 번호]
         *  **/
        console.log(fruits[0]);
        console.log(fruits[1]);
        console.log(fruits[2]);

        //하나의 객체에(여러가지(이름,나이,키 등등)를 담는다.)
        let cat = {
            //  key : value 형태로 쓰인다!!!
            name : "nuri",
            age : 1,
            sex : "male",
            isCute: true,
            mew: function( ) { //메소드,메서드
                return "냐아옹";
            }
        };
        console.log(cat);
        console.log(cat.isCute);
        console.log(cat.mew());

        let myName = {
            name : "byeongwoo",
            hobby : ["킥복싱","유도","muaythai","웨이트"],
            isCrew: true
        };
        console.log(myName);
        //typeof
        console.log(typeof 3);
        console.log(typeof myName);

        /**prompt
         * **/
        // "80" + 90 = 8090
        let mathScore =Number (prompt("수학점수 "));
        let engScore = Number(prompt("영어점수"))
        let avg = (mathScore + engScore) / 2;

        console.log(avg);


        console.log(mathScore, engScore, mathScore + engScore); // 10 90 1090이렇게 나옴

        console.log(Number(mathScore) + Number(engScore)); //Number(prompt())하기 전에는 이렇게
        console.log(mathScore + engScore);
        





        

    </script>
    <!-- 링크 방식 -->
    <!-- <script src="../js/01_basic.js"></script> -->
    
</body>
</html>
