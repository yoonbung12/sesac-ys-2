<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomRetest</title>
</head>
<body>
    <div>
        작성자: <input type="text" name="writer" id="writer"/>
    </div>
    <div>
        내용: <input type="text" name="content" id="content"/>
    </div>
    <button type="button" onclick="addWrite">글쓰기버튼</button>
    <table border="1" cellspacing="2">
            <tbody>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>작성자</th>
                        <th>내용</th>
                        <th>작성일</th>
        
                    </tr>
                </thead>
            </tbody>
            
    </table>
    <script>
        function addWrite(){
            const writer = document.getElementById("name=writer").value;
            const content = document.getElementById("name=content").value;

            //번호, 
            const num = (document.querySelector("tbody").childrem.length)+1;
            
            //작성일 
            const date = new Date();
            const dateString = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}-${date.getHours()}`;

            //tr태그 하나씩 생성
            const tr = document.createElement("tr");
            
            //td태그 생성(4개)
            const td1 = document.createElement("td");
            td1.innerHTML = num;
            const td2 = document.createElement("td");
            td2.innerHTML = num;
            const td3 = document.createElement("td");
            td3.innerHTML = num;
            const td4 = document.createElement("td");
            td4.innerHTML = num;

            //td태그 4개를 tr태그 자식요소로 추가
            tr.append(td1);
            tr.append(td2);
            tr.append(td3);
            tr.append(td4);

            //tbody태그의 자식요소로 tr태그를 추가한다.
            const tbody = document.querySelector("tbody");
            tbody.append(tr);
            num++;




        }
    </script>
    
    
</body>
</html>
