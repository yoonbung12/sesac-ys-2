<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 객체</title>
    <style>
        .container{
            width: 600px;
            height: 400px;
            background-color: beige;
            /* 정렬 방식을 바꿔놓을려고 한거 */
            display: flex; 
            flex-wrap: wrap;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: red;
        }
        .orange {
            background-color: orange;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>

    </div>
    <!-- input 태그를선택해ㅐ서 placeholder 속성 추가 -->
    <input type="text" name="name" />

    <div>
        <button type="button" onclick="twinkle()">반짝여라</button>
        <button type="button" onclick="addPlaceHolder()">placeholder추가</button>
        <button type="button" onclick="addBox()">box추가</button>

    </div>

        let boxes = document.querySelectorAll(".box");

        let input = document.querySelector("input");

            input.setAttribute("placeholder", "이름을 입력하세요");
            input.setAttribute("id", "input_name");

        console.log(box1.parentNode); //parentNode 는 기본적으로 하나의 요소만 반환

        console.log(box1.nextElementSibling); // 다음 형제 요소 하나
        console.log(boxes[1].nextElementSibling); //이전 형제 요소 하나
        console.log(boxes[1].previousElementSibling);

            container2.after(newBox);

</body>
</html>
